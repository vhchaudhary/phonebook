{% extends "phonebook/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="card-body row no-gutters align-items-center">
<!--                        <div class="col-auto">-->
<!--                            <i class="fa h1 fa-search text-body"></i>-->
<!--                        </div>-->
                            <div class="col">
                                <input class="form-control form-control-borderless" type="search" placeholder="Search Contacts">
                            </div>
                            &nbsp;
                            <div class="col-auto">
                                <button class="btn btn-info" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-info" data-target="#modal_contact" data-toggle="modal">
                    Create New
                </button>
            </div>
            <div class="col-md-8">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in data %}
                            <tr>
                                <td>{{ c.name }} </td>
                                <td>{{ c.ph_numbers.0 }}</td>
                                <td>{{ c.email }}</td>
                                <td><a href="{% url 'phone_book:contact_update' c.id %}" name="a_edit" data-target="#modal_contact"><i class="fa fa-edit"></i></a></td>
                                <td><a href="{% url 'phone_book:del_contact' c.id %}" name="a_remove"><i class="fa fa-remove"></i></a></td>
                                <td>
                                    <a href="{% url 'phone_book:tog_fav' c.id %}" name="a_fav">
                                        {% if c.is_favourite == True %}
                                            <i class="fa fa-star"></i>
                                        {% else %}
                                            <i class="fa fa-star-o"></i>
                                        {% endif %}
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <div class="modal fade" id="modal_contact">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            Create contacts
                        </div>
                        <div class="card-body">
                             {% crispy form %}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
<!--                    <button type="button" class="close" data-dismiss="modal">&times;</button>-->
                </div>
            </div>
        </div>
    </div>

{% endblock %}
